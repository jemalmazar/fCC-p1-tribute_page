<!DOCTYPE html>
<html>
    <head>
        <!-- meta charset helps rendering of webpage -->
        <meta charset="utf-8">
        <!-- meta viewport tag for RWD, renders the width of the page at the width of device screen -->
        <meta name="viewport" content="width=device-width, initial scale=1">

        <title>Anthony Bourdain Tribute Page</title>

        <!-- CSS Stylesheet -->
        <link rel="stylesheet" href="./build/css/style.min.css">
        <!-- Font Stylesheets -->
        <link href="https://fonts.googleapis.com/css?family=Anton|Merriweather|Raleway:400,700&display=swap" rel="stylesheet">
    </head>
    <body>

        <main id="main">

            <div id="img-div" class="hero">

                <img src="./images/anthony_bourdain-b&w.jpeg" alt="Black and white portrait of Anthony Bourdain shot for The Hollywood Reporter" id="image">

                <div class="tribute-details">
                    <h1 id="title">Anthony Bourdain</h1>
                    <hr>
                    <p>1965 - 2018</p>
                </div> <!-- .tribute-details -->

            </div> <!--.hero -->


            <section id="tribute-info" class="container">

                <p class="tribute-description">
                    A celebrity chef, author, and travel documentarian. Anthony Bourdain starred in programs that explored international culture, cuisine, and the human condition.
                </p>
    
            </section> <!-- #tribute-info -->

        </main> <!-- #main -->
        

    </body>
</html>
